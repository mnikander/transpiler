name: Library and Transpiler CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install C++ dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake libgtest-dev

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install npm dependencies
        run: npm ci

      - name: Setup
        run: npm run setup

      - name: Build
        run: npm run build

      - name: Test C++ library
        run: npm run test_cpp

      - name: Test transpiler
        run: npm test
